name: Build for Android

on:
  push:
    branches: 
      - master 
      - main
      - 'ftr/**'
#    tags: 
#      - v*
  # pull_request:
  #   branches: [ master, ftr* ]

jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      
